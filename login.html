<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cloudflare WebDNS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
              integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
              crossorigin="anonymous" />
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script defer src="assets/js/functions.js"></script>
    </head>

    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="card card-login mx-auto mt-5">
                        <div class="card-header" style="text-align: center;">
                            <h5 style="margin-bottom: 0;">Cloudflare WebDNS</h5>
                        </div>
                        <div class="card-body">
                            <div id="loginError"></div>
                            <div class="form-floating">
                                <input type="password" class="form-control"
                                       name="token" id="token" placeholder="API Token">
                                <label for="token">API Token</label>
                            </div>
                            <div class="my-3 d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-success" id="login">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        document.getElementById('login').addEventListener('click', async e => {
            e.preventDefault();
            let token = document.getElementById('token').value;
            if (token.length > 35 && await isTokenValid(token)) {
                let storage = window.sessionStorage;
                storage.setItem('token', token);
                window.location = "index.html"
            } else {
                document.getElementById('loginError').outerHTML = `
                    <div class="form-group">
                        <div class="alert alert-danger">
                            <span class="fa fa-info-circle"></span>
                            Invalid Token!
                        </div>
                    </div>`;
            }
        });
    </script>
</html>
